<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="row">
            <input type="text" id="input" >
        </div>

        <div class="row">
            <button class="btn bg-grey" value="+">+</button>
            <button class="btn bg-grey" value="-">-</button>
            <button class="btn bg-grey" value="*">x</button>
            <button class="btn bg-grey" value="/">/</button>
        </div>

        <div class="row">
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn combine" onclick="equate()"></button>
        </div>

        <div class="row">
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn combine" id="equal" onclick="equate()">=</button>
        </div>

        <div class="row">
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn combine" onclick="equate()"></button>
        </div>

        <div class="row">
            <button class="btn" value="0">0</button>
            <button class="btn" value=".">.</button>
            <button class="btn" id="AC">AC</button>
            <button class="btn" id="CE" onclick="back()">CE</button>
        </div>

        
    </div>




    <script src="main.js"></script>
</body>
</html>
